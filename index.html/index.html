<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Fun Facts Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Personal Fun Facts Generator</h1>
    <form id="fun-facts-form">
        <input type="text" id="name-input" placeholder="Enter your name" required>
        <input type="number" id="age-input" placeholder="Enter your age" required>
        <input type="text" id="hobby-input" placeholder="Enter your hobby" required>
        <button type="submit">Generate Fun Facts</button>
    </form>
    <div id="fun-facts-output">
        <!-- Fun facts will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
